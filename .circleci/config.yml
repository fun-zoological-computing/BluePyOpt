version: 2.1

orbs:
  python: circleci/python@0.3.2
python:
  version: 3.5.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: 
          name: "A conda install would be better"      
          command: sudo apt-get install gfortran libopenblas-dev liblapack-dev
      - run: 
          name: "A conda install is better"              
          command: wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh && bash miniconda.sh -b -p $HOME/miniconda && export PATH="$HOME/miniconda/bin:$PATH";
       - run: 
          name: "numpy install"              
          command: sudo $HOME/miniconda/bin/conda install -c anaconda numpy 
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export MY_ENV_VAR="CIRCLE"' >> $BASH_ENV
      - run: # print the name of the branch we're on
          command: echo ${CIRCLE_BRANCH}
          name: "What branch am I on?"
      - run:      
          command: sudo pip install --upgrade pip'
          name: install 2

       - run:      
          command: sudo pip install -r requirements.txt;
          name: install
      - run: 
          name: more install
          command: sudo python setup.py install; 

  build-docker:
    machine: true
    steps:
      - checkout
      # start proprietary DB using private Docker image
      # with credentials stored in the UI
      # build the application image
      - run: docker build -t opt_app .
      - run: docker run -d -p 127.0.0.1:80:80 --name opt_app opt_app
      - run: docker ps | grep -q opt_app
workflows:
  main:
    jobs:
      - build-and-test
      - build-docker
